<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Blog – {{ .Site.Title }}</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #0d1117;
        color: #f0f6fc;
        max-width: 700px;
        margin: 3rem auto;
        line-height: 1.5;
      }
      a {
        color: #f0f6fc;
        text-decoration: none;
      }
      .post {
        padding: 1rem 0;
        border-bottom: 1px solid #333;
      }
      .post-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin: 0;
      }
      .post-date {
        font-size: 0.9rem;
        opacity: 0.6;
        margin-top: 0.25rem;
      }
    </style>
  </head>
  <body>
    <h1>Blog</h1>

    {{ range .Pages.ByDate.Reverse }}
      <div class="post">
        <div class="post-title">
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </div>
        <div class="post-date">
          {{ .Date.Format "Jan 2, 2006" }}
        </div>
        <div class="post-summary">
          {{ .Summary }}
        </div>
      </div>
    {{ end }}

    <p style="margin-top:2rem;">
      <a href="/">← Back home</a>
    </p>
  </body>
</html>
